<!DOCTYPE html>
<html lang="es" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Crear Animal</title>
</head>
<body>
<header th:replace="~{/fragments::cabecera}"></header>
  <main class="text-center">
    <form th:action="@{/Animal/create}" th:object="${Animal}" method="post">
        <div class="mb-2">
            <div class="m-2">
                <label for="Nombre">Nombre del Animal:</label>
                <input type="text" id="Nombre" th:field="*{Nombre}" required>
            </div>
            <div class="m-2">
                <label for="vidaMedia">Vida Media (en años):</label>
                <input type="number" id="vidaMedia" th:field="*{vidaMedia}" required>
            </div>
            <div class="m-2">
                <label>Marcar si está extinto:</label>
                <input type="radio" th:field="*{Extinto}" value="true"> Sí
                <input type="radio" th:field="*{Extinto}" value="false"> No
            </div>
            <div class="m-2">
                <label>Clase</label>
                <select th:field="*{Clase}">
                    <option th:each="Clase: ${Clases}"
                            th:value="${Clase.Id}"
                            th:text="${Clase.Nombre}"></option>
                </select>
            </div>
        </div>
        <button  class="btn btn-primary m-2" type="submit">Crear animal</button>
    </form>
  </main>
</body>
</html>
