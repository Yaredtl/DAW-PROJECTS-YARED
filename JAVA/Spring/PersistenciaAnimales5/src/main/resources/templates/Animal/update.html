<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Editar animal</title>
</head>
<body>
    <header th:replace="~{/fragments::cabecera}"></header>
    <main class="text-center">
        <form th:object="${Animal}" th:action="@{/Animal/update/{id}(id=${Animal.Id})}" method="post">
            <div class="mb-2">
                <div class="mb-2">
                    <input type="hidden" th:field="${Animal.Id}">
                    <label class="form-label m-2" >Nombre:</label>
                    <input class="form-control m-2" type="text" th:field="${Animal.Nombre}"/>
                </div>
                <div class="mb-2">
                    <label class="form-label m-2" >Vida media:</label>
                    <input class="form-control m-2" type="number" th:field="${Animal.vidaMedia}"/>
                </div>
                <div class="mb-2">
                    <label class="form-label m-2">Marcar si está extinto:</label>
                    <input type="radio" th:field="${Animal.Extinto}" value="true"> Sí
                    <input type="radio" th:field="${Animal.Extinto}" value="false"> No
                </div>
                <div class="mb-2">
                    <label>Clase:</label>
                    <select  class="form-label m-2" th:field="${Animal.Clase}">
                        <option class="form-control m-1" th:each="clase:${Clases}" th:value="${clase.Id}" th:text="${clase.Nombre}"></option>
                    </select>
                </div>
                <input class="btn btn-primary m-2" type="submit" value="Finalizar edición"/>
            </div>
        </form>
    </main>
</body>
</html>
