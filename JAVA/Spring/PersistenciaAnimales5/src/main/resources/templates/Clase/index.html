<!DOCTYPE html>
<html lang="es" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Listado de Clases</title>
</head>
<body>
<header th:replace="~{/fragments::cabecera}"></header>
    <main>
        <table class="table text-center">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="clase: ${Clases}">
                <td th:text="${clase.Id}"></td>
                <td th:text="${clase.Nombre}"></td>
                <td>
                    <div class="d-grid gap-2 d-md-block ">
                        <a th:href="@{/Clase/update/{id}(id=${clase.Id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/Clase/details/{id}(id=${clase.Id})}" class="btn btn-secondary">Detalles</a>
                        <form th:action="@{'/Clase/delete/' + ${clase.Id}}" method="post" class="m-1">
                         <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/Clase/create}" class="btn btn-primary m-3">Añadir clase</a>
    </main>
</body>
</html>
