<!DOCTYPE html>
<html lang="es" xmlns:th=”http://www.thymeleaf.org”>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Detalles</title>
</head>
<body>
<header th:replace="~{/fragments::cabecera}"></header>
  <main class="text-center">
    <h3>Detalles del la clase</h3>
    <fieldset>
      <div>
        <label>Nombre: </label>
        <span th:text="${Clase.Nombre}"></span>
      </div>
      <h4>Animales con esta clase: </h4>
      <div>
        <ul>
          <li th:each="animal : ${Clase.animals}"
              th:text="${animal.Nombre}"></li>
        </ul>
      </div>
      <br>
      <a th:href="@{/Clase}" class="btn btn-primary">Volver a la lista</a>
    </fieldset>
  </main>
</body>
</html>
